<div class="login-content">
    <div class="p-8">
        <div class="login">
            <mat-card class="login-card">
                <div class="row">
                    <div class="col-sm-12 col-md-5 col-lg-5">
                        <div class="image-container h-100">
                            <img src="../../../../../assets/images/dreamer-f90.jpg" alt="login icon">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-7 col-lg-7 login-column">
                        <div class="login-form">
                            <form>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-form-field appearance="outline" class="w-100 form-input">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="Email">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-form-field appearance="outline" class="w-100 form-input">
                                            <mat-label>Password</mat-label>
                                            <input matInput placeholder="Password">
                                        </mat-form-field>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <mat-checkbox color="warn" class="float-left" checked="true">
                                            I have read and agree to the terms of service.
                                        </mat-checkbox>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <button mat-raised-button color="primary" class="float-left mt-2">Sign in to Enter Dashboard</button>
                                        <span class="float-left ml-3 mr-3 mt-3">or</span>
                                        <button mat-button class="float-left mt-2">Sign Up</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-12">
                                        <button mat-button class="float-left mt-3" color="primary">Forgot password?</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
